<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Inventory System</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('deposit_part') }}"
                >Deposit</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h2 class="mb-4">Inventory Overview</h2>
      <p class="mb-4">Welcome, <strong>{{ user }}</strong></p>

      <!-- Responsive Table -->
      <div class="table-responsive">
        <table
          class="table table-striped table-bordered table-hover align-middle"
        >
          <thead class="table-dark text-center">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Part Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Vehicle</th>
              <th scope="col">Vehicle Type</th>
            </tr>
          </thead>
          <tbody>
            {% for part in parts %}
            <tr class="text-center">
              <td>{{ part[0] }}</td>
              <td>{{ part[1] }}</td>
              <td>{{ part[2] }}</td>
              <td>{{ part[3] }}</td>
              <td>{{ part[4] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="mt-4">
        <a href="{{ url_for('deposit_part') }}" class="btn btn-primary"
          >‚Üê Back to Deposit</a
        >
      </div>
    </div>

    <!-- Bootstrap JS (for navbar toggle if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
