<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Issue Form | Rocktech</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
     /* background-color: #f4f6f9;*/
      padding-top: 60px;
    }

    .issue-container {
      max-width: 800px;
      margin: 10% auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .form-label {
      font-weight: 500;
      color: #2c3e50;
    }

    .btn-primary {
      background-color: #3498db;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top bg-dark">
  <div class="container-fluid px-4">
    <a class="navbar-brand text-white" href="#">Rocktech Dashboard</a>
    <!-- <div class="ms-auto">
      <a href="/deposit_part" class="btn btn-outline-light btn-sm"> BACK</a>
    </div> -->
  </div>
</nav>

<!-- Issue Form -->
<div class="issue-container">
  <h3 class="text-center mb-4 text-danger">Issue Entry</h3>

  <form method="POST" action="/submit-issue">
    
    <!-- Choose Deposit ID -->
    <div class="mb-3">
      <label for="deposit_id" class="form-label">Select Deposit ID</label>
      <select class="form-select" id="deposit_id" name="deposit_id" onchange="populateDetails()" required>
        <option value="">Choose Deposit</option>
        {% for id in deposit_ids %}
          <option value="{{ id }}" {% if selected_id == id %}selected{% endif %}>Deposit Id - {{ id }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Auto-filled Fields -->
    <div class="mb-3">
      <label class="form-label">Vehicle Type</label>
      <input type="text" class="form-control" id="vehicle_type" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Vehicle</label>
      <input type="text" class="form-control" id="vehicle_name" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Part</label>
      <input type="text" class="form-control" id="part_name" readonly>
    </div>

    <!-- Issue Quantity -->
    <div class="mb-4">
      <label class="form-label">Issue Quantity</label>
      <input type="number" name="issue_qty" class="form-control" placeholder="Enter quantity to issue" required min="1">
    </div>

    <!-- Submit -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Submit Issue</button>
    </div>

  </form>
</div>

<!-- Script to auto-fill based on deposit -->
<script>
const depositData =  {{ deposit_data | tojson | safe }};

  function populateDetails() {
    const selectedId = document.getElementById("deposit_id").value;
    if (depositData[selectedId]) {
      document.getElementById("vehicle_type").value = depositData[selectedId].vehicleType;
      document.getElementById("vehicle_name").value = depositData[selectedId].vehicleName;
      document.getElementById("part_name").value = depositData[selectedId].partName;
    } else {
      document.getElementById("vehicle_type").value = "";
      document.getElementById("vehicle_name").value = "";
      document.getElementById("part_name").value = "";
    }
  }

  // Auto-populate if redirected with selected_id
  window.onload = populateDetails;
</script>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
