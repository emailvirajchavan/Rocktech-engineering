<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Rocktech</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      /* background-color: #f4f6f9; */
      min-height: 100vh;
    }

    .navbar {
      background-color: #000;
    }

    .navbar-brand, .nav-link, .btn-logout {
      color: #fff !important;
    }

    .dashboard-container {
      max-width: 800px;
      margin: 10% auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .form-label {
      font-weight: 500;
      color: #2c3e50;
    }

    .btn-primary {
      background-color: #3498db;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      .dashboard-container {
        margin: 10% 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">Rocktech Dashboard</a>
    <div class="ms-auto">
      <span class="navbar-brand ms-3">Welcome, {{ user }}</span>
      <a href="/logout" class="btn btn-outline-light btn-sm" title="Logout"> <i class="bi bi-box-arrow-right"></i></a>
    </div>
  </div>
</nav>

<!-- Dashboard Form -->
<div class="dashboard-container">
  <h3 class="text-center mb-4 text-primary">Deposit Entry</h3>
  <form method="POST" action="/submit-deposit">
    <div class="mb-3">
      <label for="vehicle_type_id" class="form-label">Vehicle Type</label>
      <!-- <select class="form-select" id="vehicle_type_id" name="vehicle_type_id" required>
        <option value="">Select Vehicle Type</option>
        <option value="1">Truck</option>
        <option value="2">Excavator</option>
        <option value="3">Bulldozer</option>
      </select> -->
      <select class="form-select" id="vehicle_type_id" name="vehicle_type_id" required>
        <option value="">Select Vehicle Type</option>
        {% for vt in vehicle_types %}
          <option value="{{ vt.id }}">{{ vt.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="vehicle_id" class="form-label">Vehicle</label>
      <select class="form-select" id="vehicle_id" name="vehicle_id" required>
        <option value="">Select Vehicle</option>
      </select>
      <!-- <select class="form-select" id="vehicle_id" name="vehicle_id" required>
        <option value="">Select Vehicle</option>
        <option value="101">MH12 AB1234</option>
        <option value="102">MH09 XY5678</option>
        <option value="103">MH13 ZY9999</option>
      </select> -->
    </div>

    <div class="mb-3">
      <label for="part_id" class="form-label">Part</label>
      <select class="form-select" id="part_id" name="part_id" required>
        <option value="">Select Part</option>
      </select>
      <!-- <select class="form-select" id="part_id" name="part_id" required>
        <option value="">Select Part</option>
        <option value="201">Hydraulic Pump</option>
        <option value="202">Brake Pad</option>
        <option value="203">Engine Oil Filter</option>
      </select> -->
    </div>

    <div class="mb-3">
      <label for="deposite_qty" class="form-label">Deposit Quantity</label>
      <input type="number" class="form-control" id="deposite_qty" name="deposite_qty" placeholder="Enter quantity" required min="1">
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Submit Deposit</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script>
document.getElementById('vehicle_type_id').addEventListener('change', function () {
  let vehicleTypeId = this.value;
  fetch(`/get_vehicles/${vehicleTypeId}`)
    .then(res => res.json())
    .then(data => {
      let vehicleDropdown = document.getElementById('vehicle_id');
      vehicleDropdown.innerHTML = '<option value="">Select Vehicle</option>';
      data.forEach(vehicle => {
        vehicleDropdown.innerHTML += `<option value="${vehicle.id}">${vehicle.name}</option>`;
      });

      // Clear parts
      document.getElementById('part_id').innerHTML = '<option value="">Select Part</option>';
    });
});

document.getElementById('vehicle_id').addEventListener('change', function () {
  let vehicleId = this.value;
  fetch(`/get_parts/${vehicleId}`)
    .then(res => res.json())
    .then(data => {
      let partDropdown = document.getElementById('part_id');
      partDropdown.innerHTML = '<option value="">Select Part</option>';
      data.forEach(part => {
        partDropdown.innerHTML += `<option value="${part.id}">${part.name}</option>`;
      });
    });
});
</script>

</body>
</html>
